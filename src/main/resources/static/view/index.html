<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>wangEditor+UEditor测试</title>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">
	button{
		color:red
	}
</style>
</head>
<body>
	<!--  ---------------------------------------UEditor-------------------------------------------------->
	<script id="editor" type="text/plain" style="width:1000px; height: 500px; align: center"></script>
	
	<script type="text/javascript">
		//实例化编辑器
		//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		var ue = UE.getEditor('editor');
		function getTxt(){
			alert('通过ue.getContentTxt()获取的内容为:'+ue.getContentTxt());
		}
		function getContent(){
			alert('通过ue.getContent()获取的内容为:'+ue.getContent());
		}	
	</script>
	<button onclick="getTxt()">获取文本</button>
	<button onclick="getContent()">获取内容</button>
</body>
</html>
